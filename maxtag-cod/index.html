<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxTagCOD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .content {
            text-align: center;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .order-id {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .floating-icon a {
            display: inline-block;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
        }

        .floating-icon .cart {
            width: 50px; /* Set desired width */
            height: 50px; /* Set desired height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floating-icon .cart i {
            font-size: 24px; /* Adjust the icon size */
        }

        /* Offcanvas Styles */
        .offcanvas-header {
            border-bottom: 1px solid #ddd;
        }

        .offcanvas-body {
            padding: 1rem;
        }

        .offcanvas-body ul {
            padding-left: 0;
            list-style: none;
        }

        .offcanvas-body li {
            margin-bottom: 15px;
        }

        .offcanvas-body li i {
            margin-right: 10px;
            color: #666;
        }

        .offcanvas-body li a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .offcanvas-body .section-title {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Custom Width for Offcanvas on Mobile */
        @media (max-width: 768px) {
            .offcanvas-start {
                width: 75% !important;
            }
        }

    </style>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100">
                <i role="button" class="text-white bi bi-list fs-5 ms-2 me-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"></i>
                <input class="form-control flex-grow-1" type="search" placeholder="Search" aria-label="Search">
            </div>
        </div>
    </nav>      
    
    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header bg-dark" style="min-height: 150px;"></div>
        <div class="offcanvas-body">
            <div class="section-title">Others</div>
            <ul>
                <li>
                    <i class="bi bi-ticket"></i>
                    <a href="./instructions.html">Instruction</a>
                </li>
                <li>
                    <i class="bi bi-gear"></i>
                    <a href="./settings.html">Settings</a>
                </li>
                <li>
                    <i class="bi bi-lightbulb"></i>
                    <a href="javascript:void(0);" onclick="alert('Kindly update to manual cod due to system high usage traffic')">Manual COD</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="container-fluid">
        <div class="content">
            <h5>Secure Delivery Method</h5>
            <div class="qr-code">
                <img src="./images/qr.png" width="200" height="200" alt="QR Code">
            </div>
            <div class="order-id mb-2">OrderID: 153106cac049a786</div>
            <button class="btn btn-dark" onclick="copyToClipboard()">COPY</button>
        </div>
    </div>

    <div class="floating-icon">
        <a href="./cart.html" class="cart bg-dark">
            <i class="bi bi-cart"></i>
        </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard() {
            const textToCopy = '153106cac049a786';
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Order ID copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>

</html>
